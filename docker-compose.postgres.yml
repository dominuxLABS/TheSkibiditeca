---
services:
  postgres17:
    image: postgres:17
    container_name: the_skibiditeca_postgres17
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skibiditeca
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata17:/var/lib/postgresql/data

volumes:
  pgdata17:
    name: the_skibiditeca_pgdata17
